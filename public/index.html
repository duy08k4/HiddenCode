<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts -->
    <!-- Poetsen one -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <!-- ------------ -->

    <title>Hidden Code Game</title>
  </head>
    <body>
        <div class="container">
            <div class="mainPage">
                <div class="gameTitle">
                    <div class="mainFace">
                        <h1 class="mainFaceTitle">Hidden Code</h1>
                    </div>
                </div>

                <div class="giftBoxContainer">
                    <div class="giftBox">
                        <div class="gift giftBackFace">  
                            <div class="giftLeftFace"></div>
                            <div class="giftRightFace"></div>
                            <div class="giftTopFace">
                                <div class="giftTopFaceSide giftTopFace-LeftSide"></div>
                                <div class="giftTopFaceSide giftTopFace-RightSide"></div>
                            </div>
                            <div class="giftMainFace">
                                <div class="giftMainFace--numberBox">
                                    <div class="giftMainFace--numberBox--number giftMainFace--numberBox--firstNumber">
                                        <p class="giftMainFace--numberBox--numberContent giftMainFace--numberBox--firstNumber">0</p>
                                    </div>
                                    <div class="giftMainFace--numberBox--number giftMainFace--numberBox--secondNumber">
                                        <p class="giftMainFace--numberBox--numberContent giftMainFace--numberBox--secondNumber">0</p>
                                    </div>
                                    <div class="giftMainFace--numberBox--number giftMainFace--numberBox--thirdNumber">
                                        <p class="giftMainFace--numberBox--numberContent giftMainFace--numberBox--thirdNumber">0</p>
                                    </div>
                                </div>
    
                                <div class="giftMainFace---buttonBox">
                                    <div class="giftMainFace---buttonBox--button giftMainFace---buttonBox--firstButton">
                                        <span class="giftMainFace--buttonBox--button--arrow giftMainFace--buttonBox--button--firstArrow"></span>
                                    </div>
                                    <div class="giftMainFace---buttonBox--button giftMainFace---buttonBox--secondButton">
                                        <span class="giftMainFace--buttonBox--button--arrow giftMainFace--buttonBox--button--secondArrow"></span>
                                    </div>
                                    <div class="giftMainFace---buttonBox--button giftMainFace---buttonBox--thirdButton">
                                        <span class="giftMainFace--buttonBox--button--arrow giftMainFace--buttonBox--button--thirdArrow"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="baseGift"></div>
                </div>

                <div class="questBar">
                    <div class="questBar--quest questBar--quest1">
                        <p class="questBar--questContent">1</p>
                    </div>
                    <div class="questBar--quest questBar--quest2">
                        <p class="questBar--questContent">2</p>
                    </div>
                    <div class="questBar--quest questBar--quest3">
                        <p class="questBar--questContent">3</p>
                    </div>
                    <div class="questBar--quest questBar--quest4">
                        <p class="questBar--questContent">4</p>
                    </div>
                    <div class="questBar--quest questBar--quest5">
                        <p class="questBar--questContent">5</p>
                    </div>
                </div>

                <div class="funcBtnBox">
                    <div class="funcBtn settingBtn"><i class="fa-solid fa-gear"></i></div>
                    <div class="funcBtn replayBtn"><i class="fa-solid fa-rotate-right"></i></div>
                </div>

                <div class="accessPage">
                    <button class="accessPage--closeBtn">Back</button>
                    <div class="accessBox">
                        <h1 class="accessBox--title">Check</h1>
                        <input class="accessBox--input" type="password" placeholder="Admin password...">
                        <button class="accessBox--checkBtn">Check</button>
                    </div>
                </div>

                <div class="requestPage">
                    <div class="requestBox">
                        <div class="requestBox--btns">
                            <button class="requestBox--btn requestBox--btnConfirm">Reset</button>
                            <button class="requestBox--btn requestBox--btnCancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="questPage">
                <div class="showQuest">
                    <div class="questionBox">
                        <div class="questionShowcase">
                            <p class="questionContent">Noi dung cau hoi o day</p>
                        </div>
                        <div class="questionBackBtn">
                            <p class="questionBackBtnContent">Cau hoi</p>
                        </div>
                    </div>
                </div>
                <div class="showAnswer">
                    <div class="answerBox">
                        <div class="answerShocase">
                            <div class="answer answerA">
                                <p class="answerContent answerContentA">Dap an A</p>
                            </div>
                            <div class="answer answerB">
                                <p class="answerContent answerContentB">Dap an B</p>
                            </div>
                            <div class="answer answerC">
                                <p class="answerContent answerContentC">Dap an C</p>
                            </div>
                        </div>
                        <div class="helpBox">
                            <div class="helpButton helpButtonRecomment">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <div class="helpButton helpButtonRemoveAWrong">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="showdialog">
                    <div class="dialog">
                        <div class="dialog_content--box">
                            <h2 class="dialog_content">2</h2>
                        </div>

                        <div class="dialog_img">
                            <img src="./hiddenCode_img/dialogImg.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="setQuestPage">
                <div class="setQuestScreen">
                    <div class="setQuest">
                        <div class="setQuestTitle">
                            <h1 class="setQuestTitleContent">Set Quest</h1>
                        </div>
    
                        <div class="setQuestBox">
                            <div class="setQuestBox--questContentBox">
                                <textarea name="questContent" class="questContentInput" placeholder="Question..."></textarea>
                            </div>
                            <div class="setQuestBox--answerContentForm">
                                <div class="setQuestBox--answerContentBox setQuestBox--answerContentA">
                                    <div class="setQuestBox--answerContent--title">
                                        <p class="setQuestBox--answerContent--titleA">A</p>
                                    </div>
    
                                    <div class="setQuestBox--answerContent">
                                        <textarea name="A" class="setQuestBox--answerContentInput" placeholder="Answer A..."></textarea>
                                    </div>

                                    <div class="setQuestBox--check">
                                        <input type="checkbox" class="answerCheck answerCheckA" onclick="checkAnswer(this)">
                                    </div>
                                </div>
                                <div class="setQuestBox--answerContentBox setQuestBox--answerContentB">
                                    <div class="setQuestBox--answerContent--title">
                                        <p class="setQuestBox--answerContent--titleB">B</p>
                                    </div>
    
                                    <div class="setQuestBox--answerContent">
                                        <textarea name="B" class="setQuestBox--answerContentInput" placeholder="Answer B..."></textarea>
                                    </div>

                                    <div class="setQuestBox--check">
                                        <input type="checkbox" class="answerCheck answerCheckB" onclick="checkAnswer(this)">
                                    </div>
                                </div>
                                <div class="setQuestBox--answerContentBox setQuestBox--answerContentC">
                                    <div class="setQuestBox--answerContent--title">
                                        <p class="setQuestBox--answerContent--titleC">C</p>
                                    </div>
    
                                    <div class="setQuestBox--answerContent">
                                        <textarea name="C" class="setQuestBox--answerContentInput" placeholder="Answer C..."></textarea>
                                    </div>

                                    <div class="setQuestBox--check">
                                        <input type="checkbox" class="answerCheck answerCheckC" onclick="checkAnswer(this)">
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="setQuestBtnBox">
                            <button class="setQuestBtn setQuestBtnBack">Back</button>
                            <button class="setQuestBtn setQuestBtnAdd">Add</button>
                        </div>
                    </div>

                </div>

                <div class="viewQuest">
                    <div class="amountQuest">
                        <p class="amountQuestTitle">Quantity Of Question:</p>
                        <p class="amountQuestContent"></p>
                    </div>
                    <div class="viewQuest--questScreen"></div>
                </div>
            </div>

            <div class="transferPage">
                <div class="transferPage--leftSide"></div>
                <div class="transferPage--rightSide"></div>

                <div class="endGame">
                    <div class="endGameTitleBox">
                        <h1 class="endGameTitle">Winner</h1>
                    </div>
                    <div class="secretGift">
                        <div class="secretGift--img">
                            <img src="./hiddenCode_img/secretGiftBox.png" alt="">
                        </div>
                        <div class="secretGift--contentBox">
                            <h1 class="secretGift--contentBox--title">Secret Gift</h1>
                            <p class="secretGift--contentBox--des">Mô tả phần quà bí ẩn</p>
                        </div>
                    </div>

                    <div class="endGame--replayButtonBox">
                        <button class="endGame--replayButton"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                </div>
            </div>

            <div class="announcePage"></div>
        </div>

        <script type="module" src="./hidenCode_js/main.js"></script>
        <script type="module" src="./hidenCode_js/setQuest.js"></script>
        <script type="module" src="./hidenCode_js/showToast.js"></script>
        <script type="module" src=".//hidenCode_js/firebase_module.js"></script>
        <script type="module" src="./hidenCode_js/md5.js"></script>
        <script type="module" src="./hidenCode_js/salting.js"></script>
        <script type="module" src="./hidenCode_js/mainProcessing.js"></script>
        <script type="module" src="./hidenCode_js/createScCode.js"></script>
        <script type="module" src="./hidenCode_js/lock.js"></script>
        <script type="module" src="./hidenCode_js/help.js"></script>
        <script>
            function checkAnswer (checkBox) {
                document.querySelectorAll(".answerCheck").forEach(val => {
                    if (val != checkBox) val.checked = false
                })
            }
        </script>
    </body>
</html>
